version: "3.8"
services:

  frontend:
    image: frontend
    build:
      context: ./frontend
    ports:
      - "4201:4200"
    depends_on:
      - backend


  backend:
    image: backend
    container_name: backend
    build:
      context: ./backend
    environment:
      DB_HOST: database
    ports:
      - "8080:8080"
    depends_on:
      - database
  
  database:
    image: postgres:15.3-alpine
    container_name: database
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
